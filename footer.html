<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- reset CSS -->
    <link rel="stylesheet" href="./reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/footer.css">
    <title>Footer</title>
</head>

<body>
    <footer class="bg-light">
        <div class="container">
            <div class="row align-items-top mb-4">
                <div class="col-lg-8 d-flex flex-row responsive">
                    <div class="col-lg-3 d-flex flex-column gap-2 responsive__items">
                        <i class="bi bi-instagram fs-2 icon__footer "></i>
                        <p class="text-muted right__text">لورم ایپسوم یک متن ساختگی
                            است که بلکه لازم نامفهوم حریم</p>
                    </div>
                    <div class="col-lg-3 ms-4 space__between responsive__items">
                        <h5 class="mb-3">برای بیماران</h5>
                        <ul class="list-unstyled d-flex flex-column gap-2">
                            <li><a href="#" class="list__body text-muted text-decoration-none">جستجو پزشک</a></li>
                            <li><a href="#" class="list__body text-muted text-decoration-none">ورود</a></li>
                            <li><a href="#" class="list__body text-muted text-decoration-none">ثبت نام</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 space__between responsive__items">
                        <h5 class="mb-3">برای پزشکان</h5>
                        <ul class="list-unstyled d-flex flex-column gap-2">
                            <li><a href="#" class="list__body text-muted text-decoration-none">نوبت ها</a></li>
                            <li><a href="#" class="list__body text-muted text-decoration-none">چت</a></li>
                            <li><a href="#" class="list__body text-muted text-decoration-none">ورود</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 space__between responsive__items">
                        <h5 class="mb-3">تماس با ما</h5>
                        <ul class="list-unstyled d-flex flex-column gap-2">
                            <div>
                                <i class="bi bi-telephone icon"></i>
                                <span class="text-muted ms-2">+98 908 123 456</span>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <i class="bi bi-geo-alt icon"></i>
                                <span class="text-muted ms-3 right__text">لورم ایپسوم متن ساختکی</span>
                            </div>
                            <div>
                                <i class="bi bi-envelope icon"></i>
                                <span class="text-muted ms-2">@Examle.com</span>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 offset-lg-1 d-flex flex-column gap-2">
                    <h5 class="mb-4">عضویت در خبرنامه</h5>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="ایمیل">
                        <button class="btn button__footer" type="button">ارسال</button>
                    </div>
                    <div class="d-flex flex-row">
                        <a href="#">
                            <i class="bi bi-instagram fs-2 icon"></i>
                        </a>
                        <a href="#">
                            <i class="bi bi-telegram fs-2 mx-3 icon"></i>
                        </a>
                        <a href="#">
                            <i class="bi bi-facebook fs-2 me-3 icon"></i>
                        </a>
                        <a href="#">
                            <i class="bi bi-linkedin fs-2 icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr class="dropdown-divider">
            <div class="row mt-4 responsive">
                <div class="col-lg-4">
                    <p class="text-muted text__underline">لورم ایپسوم یک متن ساختگی است</p>
                </div>
                <div class="col-lg-4 offset-lg-4 d-flex justify-content-lg-end">
                    <p class="text-muted text__underline">حریم شخصی | شرایط و مقررات</p>
                </div>
            </div>
        </div>
    </footer>

    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
