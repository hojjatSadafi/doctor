<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    
    <link rel="stylesheet" href="styles/404-page.css">
</head>
<body>
    <svg class="d-none">
        <symbol id="visit-page__fade-circle" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800" opacity="0.53">
                <defs>
                    <filter id="bbblurry-filter" x="-100%" y="-100%" width="400%" height="400%"
                        filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                        <feGaussianBlur stdDeviation="75" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic"
                            edgeMode="none" result="blur"></feGaussianBlur>
                    </filter>
                </defs>
                <g filter="url(#bbblurry-filter)">
                    <ellipse rx="277.5" ry="277.5" cx="404.74433523447726" cy="401.50445428818307" fill="#66bb6aff">
                    </ellipse>
                </g>
        </symbol>
    </svg>





    <section class="mt-4">
        <div class="container">
            <div class="row align-items-center justify-content-between responsive">
                <div class="col-md-6 text-center d-flex flex-column align-items-center align-self-center Error__text">
                    <h1 class="Error__h1-font mb-3">404</h1>
                    <span class="Error__span-font mb-1">ببخشید!</span>
                    <span class="Error__text mb-3">اوه نه! به نظر میرسد صفحه مورد نظر شما را نتوانستیم پیدا کنیم. سعی کنید به صفحه اصلی برگردید.</span>
                    <button class="btn bg-success"><a class="link-light link-underline link-underline-opacity-0" href="index.html">بازگشت به صفحه اصلی</a></button> 
                </div>
                <div class="col-md-6 mt-4 mt-md-0 Error__image">
                    <img class="img-fluid" src="./images/58420911_9264744.svg" alt="">
                </div>
            </div>
        </div>
        <div class="Error-page-fade-img Error-page-fade-img-1 rounded-circle bg-primary">
        </div>
        <div class="Error-page-fade-img Error-page-fade-img-2 rounded-circle bg-primary">
        </div>
    </section>
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
