<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
    <!--reset css-->
    <link rel="stylesheet" href="./styles/reset.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="styles/bootstrap.rtl.min.css">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--skills css file-->
    <link rel="stylesheet" href="./styles/skills.css">
</head>
<body>
    

    <section class="bg-light my-4 py-3">
        <div class="container">
            <div class="row mb-5 justify-content-lg-end skills__responsive">
                <div class="col skills__text-fontsize">تخصص ها</div>
            </div>
            <div class="row justify-content-between m-auto skills__responsive">
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/heart.png" alt="heart icon">
                    </div>
                    <span class="mt-2">متخصص قلب</span>
                </div>
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/brain.png" alt="brain icon">
                    </div>
                    <span class="mt-2">عصب شناس</span>
                </div>
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/urology.png" alt="urology icon">
                    </div>
                    <span class="mt-2">اورولوژی</span>
                </div>
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/hyperopia.png" alt="orthopedics icon">
                    </div>
                    <span class="mt-2">ارتوپد</span>
                </div>
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/dentist.png" alt="dentist icon">
                    </div>
                    <span class="mt-2">دندان پزشک</span>
                </div>
                <div class="col-lg-2 d-flex flex-column align-items-center py-3 border rounded-3 skills__sections-size shadow skills__responsive-items">
                    <div class="bg-body-secondary skills__icon-back position-relative">
                        <img class="skills__icon-size mb-2 position-absolute" src="./images/skills images/iridology.png" alt="ophthalmology">
                    </div>
                    <span class="mt-2">چشم شناسی</span>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <button class="btn btn-success skills__button-size">همه تخصص ها را ببینید</button>
            </div>
        </div>
    </section>

        




    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
